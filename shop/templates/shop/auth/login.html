{% extends 'base.html' %}

{% block content %}

<div class="min-h-screen flex">

    ```
    <!-- Left Side -->
    <div class="hidden md:flex md:w-1/2 relative bg-neutral-900 text-white overflow-hidden">
        <img src="https://images.unsplash.com/photo-1558769132-cb1aea458c5e?q=80&w=2574&auto=format&fit=crop"
            class="absolute inset-0 w-full h-full object-cover opacity-80" />

        <div class="absolute inset-0 bg-black/20"></div>

        <div class="relative z-10 p-12 flex flex-col justify-center h-full space-y-8">
            <div>
                <h1 class="text-5xl font-black uppercase tracking-tighter mb-4 font-serif">Shop</h1>
                <div class="h-1 w-12 bg-white mb-8"></div>

                <nav class="space-y-4 text-lg font-light tracking-wide">
                    <a href="{% url 'shop' %}" class="block hover:translate-x-2 transition-transform">New Arrivals</a>
                    <a href="{% url 'shop' %}?category=winter"
                        class="block hover:translate-x-2 transition-transform text-neutral-300">Winters</a>
                    <a href="{% url 'shop' %}?category=women"
                        class="block hover:translate-x-2 transition-transform text-neutral-300">Women's</a>
                    <a href="{% url 'shop' %}?category=men"
                        class="block hover:translate-x-2 transition-transform text-neutral-300">Men's</a>
                    <a href="{% url 'shop' %}?category=kids"
                        class="block hover:translate-x-2 transition-transform text-neutral-300">Kids</a>
                </nav>
            </div>
        </div>
    </div>

    <!-- Right Side -->
    <div class="w-full md:w-1/2 bg-[#7C5C29] flex items-center justify-center p-8 relative">

        <a href="{% url 'home' %}"
            class="absolute top-8 right-8 p-2 rounded-full border border-white/30 text-white hover:bg-white/10">
            âœ•
        </a>

        <div class="w-full max-w-md space-y-8 text-white">

            <div>
                <h2 class="text-3xl font-bold uppercase tracking-widest mb-2">Existing Member</h2>
                <p class="text-white/80">Welcome Back!</p>
            </div>

            <form method="POST" class="space-y-6 mt-12">
                {% csrf_token %}

                {% if form.errors %}
                <div class="bg-red-500/20 border border-red-500/50 px-4 py-3 rounded text-sm">
                    Invalid username or password.
                </div>
                {% endif %}

                <input type="text" name="username" required
                    class="w-full bg-transparent border-b border-white/30 py-3 text-white"
                    placeholder="Username or Email">

                <input type="password" name="password" required
                    class="w-full bg-transparent border-b border-white/30 py-3 text-white" placeholder="Enter Password">

                <button type="submit" class="w-full bg-white text-[#7C5C29] py-4 rounded-full font-bold uppercase">
                    Continue
                </button>

                <!-- Divider -->
                <div class="relative py-4">
                    <div class="border-t border-white/20"></div>
                    <span class="absolute left-1/2 -translate-x-1/2 -top-3 bg-[#7C5C29] px-3 text-sm">Or</span>
                </div>

                <!-- GOOGLE LOGIN ONLY -->
                {% load socialaccount %}
                <div class="flex justify-center">
                    <a href="{% provider_login_url 'google' %}"
                        class="w-12 h-12 rounded-full border border-white/30 flex items-center justify-center hover:bg-white/10">

                        <!-- Google Icon -->
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.813.92 6.547 2.56L17.52 7.28c-1.32-1.293-3.133-1.933-5.04-1.933-4.04 0-7.307 3.32-7.307 7.373s3.267 7.373 7.307 7.373c2.32 0 4.027-.8 5.16-1.933 1.053-1.053 1.44-2.347 1.6-3.8H12.48z">
                            </path>
                        </svg>
                    </a>
                </div>

            </form>

            <div class="text-center">
                <p class="text-white/60">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="text-white font-bold hover:underline">
                        Register Now
                    </a>
                </p>
            </div>

        </div>
    </div>
    ```

</div>
{% endblock %}
