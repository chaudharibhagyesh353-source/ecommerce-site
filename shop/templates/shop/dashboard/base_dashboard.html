<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="flex h-screen overflow-hidden">
        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay"
            class="fixed inset-0 bg-black/50 z-20 hidden transition-opacity duration-300 md:hidden"></div>

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white border-r border-gray-200 flex-shrink-0 flex flex-col z-30 transition-transform duration-300 fixed md:relative h-full transform -translate-x-full md:translate-x-0">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-xl font-bold uppercase tracking-wider flex items-center gap-2">
                    <div class="w-8 h-8 bg-black text-white flex items-center justify-center rounded-lg">A</div>
                    Admin
                </h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-1">
                <a href="{% url 'admin_dashboard' %}"
                    class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-black text-white shadow-md{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
                    <i data-lucide="layout-dashboard"
                        class="w-5 h-5 {% if request.resolver_match.url_name != 'admin_dashboard' %}group-hover:text-black{% endif %}"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="{% url 'dashboard_products' %}"
                    class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group {% if 'product' in request.resolver_match.url_name %}bg-black text-white shadow-md{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
                    <i data-lucide="package"
                        class="w-5 h-5 {% if 'product' not in request.resolver_match.url_name %}group-hover:text-black{% endif %}"></i>
                    <span class="font-medium">Products</span>
                </a>
                <a href="{% url 'dashboard_orders' %}"
                    class="flex items-center space-x-3 px-4 py-3 rounded-lg transition-all group {% if 'order' in request.resolver_match.url_name %}bg-black text-white shadow-md{% else %}text-gray-600 hover:bg-gray-100{% endif %}">
                    <i data-lucide="shopping-bag"
                        class="w-5 h-5 {% if 'order' not in request.resolver_match.url_name %}group-hover:text-black{% endif %}"></i>
                    <span class="font-medium">Orders</span>
                </a>
                <div class="pt-4 mt-4 border-t border-gray-100">
                    <a href="{% url 'home' %}"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-100 transition-all group">
                        <i data-lucide="external-link" class="w-5 h-5 group-hover:text-black"></i>
                        <span class="font-medium">View Store</span>
                    </a>
                    <a href="{% url 'logout' %}"
                        class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-red-50 hover:text-red-600 transition-all group">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                        <span class="font-medium">Logout</span>
                    </a>
                </div>
            </nav>
            <div class="p-4 bg-gray-50 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 rounded-full bg-neutral-200 flex items-center justify-center border border-gray-300">
                        <span class="font-bold text-gray-600 text-lg">{{ request.user.username|make_list|first|upper
                            }}</span>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-900">{{ request.user.username }}</p>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Mobile Header -->
            <header class="bg-white border-b border-gray-200 p-4 md:hidden flex justify-between items-center">
                <h1 class="font-bold">Admin Dashboard</h1>
                <button id="sidebar-toggle" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </header>

            <!-- Scrollable Content -->
            <main class="flex-1 overflow-y-auto bg-gray-100 p-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script>
        lucide.createIcons();

        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const sidebarToggle = document.getElementById('sidebar-toggle');

        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }
        }

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', toggleSidebar);
        }

        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', toggleSidebar);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
